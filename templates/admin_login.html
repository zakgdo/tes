{% extends "layout.html" %}

{% block title %}管理员登录 - 订车助手{% endblock %}

{% block content %}
<div class="login-container">
    <h2 style="text-align: center; color: #6a11cb; margin-bottom: 30px;"><i class="fas fa-lock"></i> 管理员登录</h2>
    
    <form method="POST">
        <input type="password" name="password" class="login-input" placeholder="请输入管理员密码" required>
        <button type="submit" class="btn" style="width: 100%;">登录</button>
    </form>
    
    {% if error %}
        <p style="color: #e74c3c; text-align: center; margin-top: 15px;">{{ error }}</p>
    {% endif %}
    
    <p style="text-align: center; margin-top: 20px;">
        <a href="/"><i class="fas fa-arrow-left"></i> 返回首页</a>
    </p>
</div>
{% endblock %}

{% block styles %}
<style>
.login-container {
    max-width: 400px;
    margin: 100px auto;
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}
.login-input {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
}
</style>
{% endblock %}
